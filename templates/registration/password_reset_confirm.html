{% extends "base.html" %}
{% block title %}Nouveau mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Entrez votre nouveau mot de passe</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Changer le mot de passe</button>
    </form>
</div>
{% endblock %}
