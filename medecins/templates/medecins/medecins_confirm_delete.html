{% extends "base.html" %}
{% block title %}Supprimer Médecin{% endblock %}
{% block content %}
<h2>Supprimer Médecin</h2>
<p>Voulez-vous vraiment supprimer {{ medecin.nom }} {{ medecin.prenom }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'medecins_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
