{% extends "base.html" %}
{% block title %}Ajouter un Patient{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white py-3">
            <h4 class="mb-0 fw-bold"><i class="bi bi-person-plus"></i> Nouveau Patient</h4>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success fw-bold">
                        <i class="bi bi-check-circle"></i> Enregistrer le patient
                    </button>
                    <a href="{% url 'patients_list' %}" class="btn btn-outline-secondary">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
